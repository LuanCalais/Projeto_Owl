<div class="modal fade" id="modal-cadastro" tabindex="-1" role="dialog" aria-labelledby="modal-cadastro" ng-controller="cadastrarCtrl">

    <div class="modal-dialog" role="dialog">
      <div class="modal-content">

        <div class="modal-body">
            <button type="button" class="close btn" data-dismiss="modal" aria-label="Close" ng-click="limpaDados()">
                <span aria-hidden="true">&times;</span>
            </button>
            <header class="container">
                <div class="row">
            
                  <div class="col-12">
            
                    <div class="left-header">
            
                      <div class="formulario-cad">
                        <form name="form.cad">
                          <div class="form-group row">
                            <label for="email" class="col-form-label">E-mail</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" name="email" id="email" placeholder="fulano@email.com"
                                ng-model="usuario.email" ng-required="true">
            
                              <div ng-show="form.cad.email.$error.required && form.cad.email.$dirty" class="err-msg">
                                - Atenção! O campo "E-mail" é obrigatório para o cadastro >:(
                              </div>
            
                            </div>
                          </div>

                          <div class="form-group row">
                            <label for="nome" class="col-form-label">Apelido</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" id="name" maxlength="30" placeholder="U goddamn right" ng-model="usuario.name" ng-required="true">

                                <div ng-show="form.cad.name.$error.required && form.cad.name.$dirty" class="err-msg">
                                    -Atenção! O campo "Apelido" é obrigatório >:(
                                </div>


                            </div>
                          </div>

                          <div class="form-group row">
                            <label for="senha" class="col-form-label">Senha</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" name="senha" id="senha" placeholder="********"
                                ng-model="usuario.senha" ng-required="true">
            
                              <div ng-show="form.cad.senha.$error.required && form.cad.senha.$dirty" class="err-msg">
                                - Atenção! O campo "Senha" é obrigatório para o cadastro >:(
                              </div>
        
                            </div>
                          </div>
            
                          <div class="form-group row">
                            <div class="botao-cadastro">
                              <button type="submit" ng-click="getDados(usuario)" class="btn btn-block btn-outline-dark"
                                ng-disabled="form.cad.$invalid">Cadastrar <i class='bx bx-right-arrow-alt'></i></button>
                            </div>
                          </div>
            
                        </form>
                      </div>
                    </div>
            
            
                  </div>
            

            
                </div>
              </header>
        </div>

      </div>
    </div>

  </div>
